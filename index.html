<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./tailwind.js"></script>
    <title>5.8-dars</title>
  </head>
  <body class="h-full bg-white text-blue-950 font-medium">
    <div class="h-full grid grid-cols-[1fr_4fr]">
      <div class="border-r-2 p-4 pt-16 w-full">
        <ul class="menu menu-lg rounded-box">
          <li class="bg-base-200 rounded-box text-white">
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              New words
            </a>
          </li>
          <li>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Memorized words
            </a>
          </li>
          <li>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              Statistics
            </a>
          </li>
        </ul>
      </div>
      <div class="p-4 pt-16">
        <div class="pb-4 flex justify-between items-center">
          <h2 class="text-4xl text-red-400">New Words</h2>
          <button
            onclick="my_modal_1.showModal()"
            class="btn btn-info text-white text-2xl px-10"
          >
            Add
          </button>
        </div>
        <hr />
        <div class="overflow-x-auto pt-5">
          <table class="table table-lg">
            <!-- head -->
            <thead>
              <tr>
                <th></th>
                <th>En</th>
                <th>Uz</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- row 1 -->
              <tr>
                <th>1</th>
                <td>Cy Ganderton</td>
                <td>Quality Control Specialist</td>
                <td>Blue</td>
              </tr>
              <!-- row 2 -->
              <tr>
                <th>2</th>
                <td>Hart Hagerty</td>
                <td>Desktop Support Technician</td>
                <td>Purple</td>
              </tr>
              <!-- row 3 -->
              <tr>
                <th>3</th>
                <td>Brice Swyre</td>
                <td>Tax Accountant</td>
                <td>Red</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <dialog id="my_modal_1" class="modal">
      <div class="modal-box bg-white">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        <h3 class="font-bold text-lg mb-5 text-black">New Word!</h3>
        <form class="flex flex-col gap-5" id="new_word_form">
          <input
            type="text"
            placeholder="Word..."
            class="input input-bordered w-full bg-white text-black"
            id="en_inp"
          /><input
            type="text"
            placeholder="So'z..."
            class="input input-bordered w-full text-black bg-white"
            id="uz_inp"
          />
          <button class="btn btn-info text-white text-2xl block">Submit</button>
        </form>
        <div class="modal-action"></div>
      </div>
    </dialog>

    <script src="./const.js"></script>
    <script src="./api.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
